<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Liquid Legacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4db6ac;
        }
        p {
            line-height: 1.6;
            font-size: 1.1em;
            color: #e0e0e0;
            text-align: center;
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }
        .contact-info p {
            font-size: 1em;
        }
        .form-container {
            margin-top: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 10px;
            font-size: 1em;
            color: #121212;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4db6ac;
            color: #121212;
            font-weight: bold;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #388e7b;
        }
        .home-link {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #4db6ac;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .home-link:hover {
            background-color: #388e7b;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Feel free to reach out with any questions, feedback, or ideas.</p>

    <div class="contact-info">
        <p><strong>Address:</strong> 123 Legacy Lane, Hometown, Country</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Email:</strong> contact@liquidlegacy.com</p>
    </div>

    <div class="form-container">
        <form id="feedbackForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Your Feedback" required></textarea>
            <button type="submit">Send Feedback</button>
        </form>
    </div>

    <a href="index.html" class="home-link">Go Back to Home</a>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !message) {
            alert("Please fill out all fields.");
            return;
        }

        console.log("Feedback Submitted");
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Message:", message);

        alert("Thank you for your feedback, " + name + "! We’ll get back to you soon.");

        document.getElementById('feedbackForm').reset();
    });
</script>

</body>
</html>
